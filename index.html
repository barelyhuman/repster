<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <link rel="stylesheet" href="./style.css">
    <title>Repster</title>
</head>

<body>
    <div id="app" class="m-15">
        <div class="container">
            <div class="row">
                <div class="column column-50 column-offset-25">
                    <p>Rest as needed between sets</p>
                    <p>To start, enter the maximum repitions you can do in one single set without resting.</p>
                </div>
            </div>
            <div class="row">
                <div class="column column-50 column-offset-25">
                    <form action="javascript:void(0)">
                        <input type="number" class="" id="input" placeholder="Enter personal max">
                        <button class="button button-black" type="submit" id="submit">
                            Generate sets
                        </button>
                    </form>
                    <ul id="sets-list">

                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="column column-50 column-offset-25">
                    <div id="total-count-container">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
